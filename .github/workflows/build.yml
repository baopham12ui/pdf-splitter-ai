name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller google-genai PyMuPDF
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "PDF_Splitter_AI" pdf_splitter.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Splitter_AI_Windows
          path: dist/PDF_Splitter_AI.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller google-genai PyMuPDF
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "PDF_Splitter_AI" pdf_splitter.py
      
      - name: Zip app bundle
        run: |
          cd dist
          zip -r PDF_Splitter_AI_macOS.zip PDF_Splitter_AI.app
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Splitter_AI_macOS
          path: dist/PDF_Splitter_AI_macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: PDF_Splitter_AI_Windows
          path: ./windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: PDF_Splitter_AI_macOS
          path: ./macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows/PDF_Splitter_AI.exe
            macos/PDF_Splitter_AI_macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
