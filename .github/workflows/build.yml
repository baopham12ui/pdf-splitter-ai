name: Build Executables

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller google-genai PyMuPDF
      - run: pyinstaller --onefile --windowed --name "PDF_Splitter_AI" pdf_splitter.py
      - uses: actions/upload-artifact@v4
        with:
          name: PDF_Splitter_AI_Windows
          path: dist/PDF_Splitter_AI.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller google-genai PyMuPDF
      - run: pyinstaller --onefile --windowed --name "PDF_Splitter_AI" pdf_splitter.py
      - run: cd dist && zip -r PDF_Splitter_AI_macOS.zip PDF_Splitter_AI.app
      - uses: actions/upload-artifact@v4
        with:
          name: PDF_Splitter_AI_macOS
          path: dist/PDF_Splitter_AI_macOS.zip
